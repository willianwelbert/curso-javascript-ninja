<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>

    <div class="calc">
      <input data-calc="screen" value="0" />
      <br />
      <div class="buttons">
        <div class="row">
          <button data-calc="1">1</button>
          <button data-calc="2">2</button>
          <button data-calc="3">3</button>
          <button data-calc="plus">+</button>
        </div>
        <div class="row">
          <button data-calc="4">4</button>
          <button data-calc="5">5</button>
          <button data-calc="6">6</button>
          <button data-calc="minus">-</button>
        </div>
        <div class="row">
          <button data-calc="7">7</button>
          <button data-calc="8">8</button>
          <button data-calc="9">9</button>
          <button data-calc="multiply">*</button>
        </div>
        <div class="row">
          <button data-calc="0">0</button>
          <button data-calc="erase">CE</button>
          <button data-calc="equals">=</button>
          <button data-calc="divide">/</button>
        </div>
      </div>
    </div>

    <script src="challenge-23.js" async defer></script>
  </body>
